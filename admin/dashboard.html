<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/output.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        
        /* Style untuk tombol hamburger */
        #toggleButton {
            position: absolute;
            top: 20px; /* Atur posisi sesuai kebutuhan */
            left: 20px; /* Atur posisi sesuai kebutuhan */
            z-index: 999; /* Letakkan tombol hamburger di lapisan paling atas */
        }

        /* Style untuk daftar menu yang tersembunyi */
        #menuLinks {
            position: absolute;
            top: 60px; /* Atur posisi sesuai kebutuhan */
            left: 20px; /* Atur posisi sesuai kebutuhan */
            background-color: #fff; /* Atur warna latar belakang */
            border-radius: 8px; /* Atur border-radius */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Atur bayangan */
            padding: 10px; /* Atur padding */
            display: none; /* Defaultnya tersembunyi */
            z-index: 999; /* Letakkan di lapisan paling atas */
        }
    </style>
</head>
<body>


    <div class="">
    <!-- Tombol Hamburger -->
    <button id="toggleButton" class="block md:hidden text-black">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>                
    </button>

    <!-- Daftar tautan menu yang tersembunyi -->
    <nav id="menuLinks" class="bg-gray-100 rounded-md p-4">
        <a href="#" class="text-black hover:text-blue-600 block py-2">Dashboard</a>
        <a href="#" class="text-black hover:text-blue-600 block py-2">Magang MSIB</a>
        <a href="#" class="text-black hover:text-blue-600 block py-2">Studi Independen Bersertifikat</a>
        <a href="#" class="text-black hover:text-blue-600 block py-2">Pertukaran Mahasiswa Merdeka</a>
        <a href="#" class="text-black hover:text-blue-600 block py-2">Program dan Kegiatan Lainnya</a>
        <a href="#" class="text-black hover:text-blue-600 block py-2">Program dan Kegiatan Lainnya</a>
        <a href="#" class="text-black hover:text-blue-600 block py-2">Program dan Kegiatan Lainnya</a>
    </nav>

</div>

    <!-- Isi Konten -->
    <div class="mx-12 mt-20"> <!-- Atur margin-top sesuai dengan posisi tombol hamburger -->
        <div class="flex">
            <img class="w-12 h-12" src="/src/img/icon.png" alt="">
            <h1 class="text-sky-500 text-3xl font-bold font-['Poppins'] ml-4">E-Learning</h1>
        </div>
        
        <div class="rounded-xl bg-sky-500 p-4 mt-14 text-center">
            <div class="flex items-center justify-center">
                <img class="w-12 h-12" src="/src/img/user.png" alt=""> 
            </div>
            <h2 class="text-white text-2xl font-bold mt-6">Jennie</h2>
            <h2 class="text-white text-sm font-normal">Jennie</h2>
        </div>
    </div>

    <script>
        // Dapatkan tombol hamburger dan tautan menu
        const toggleButton = document.getElementById('toggleButton');
        const menuLinks = document.getElementById('menuLinks');
    
        // Tambahkan event listener untuk mengontrol visibilitas tautan menu
        toggleButton.addEventListener('click', () => {
            menuLinks.style.display = menuLinks.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
